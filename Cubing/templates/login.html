<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/static/bootstrap_3.3.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/jquery/jquery-1.11.1-min.js"
            type="text/javascript"></script>
    <script src="/static/bootstrap_3.3.0/js/bootstrap.min.js"
            type="text/javascript"></script>

</head>
<script>
    $(function(){
        $.a=function(){
        b= $('#aa').val()
        c=$('#bbb').val()
        if (b==''||c==''){
            alert('用户名密码不能为空')
            return false
        }
        return true}
        $('#aa').blur(function (){
            $('#user_alert').val('')
            $('#user_alert').text('')
            $('#user_alert').html('')
        })
    })
</script>
<body>
<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
    <img src="/static/imgs/logo1.png"
         style="width: 100%; height: 90%; position: relative; top: 50px;">
</div>
<div id="top" style="height: 50px; background-color: red; width: 100%;">
    <div
            style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; background-color:red;font-family: 'times new roman'">
        成都质量保证部 &nbsp;<span style="font-size: 12px;">质量分析科</span>
    </div>
</div>

<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
    <div style="position: absolute; top: 0px; right: 60px;">
        <div class="page-header">
            <h1>登录</h1>
        </div>
        <form action="/login/" class="form-horizontal" method="POST" onsubmit="return $.a()"
              role="form">
            <div class="form-group form-group-lg">
                <div style="width: 350px;">
                    <input class="form-control" name="username" id="aa"
                           placeholder="用户名" type="text">
                           {% if msg %}
                           <span id="user_alert" class="label label-warning">{{msg}}</span>
                           {% endif %}
                </div>
                <br>
                <div style="width: 350px; position: relative;top: 20px;">
                    <input class="form-control" id="bbb" name="password" placeholder="密码"
                           type="password">
                </div>
                <div class="checkbox"
                     style="position: relative;top: 30px; left: 10px;">
                </div>
                <button class="btn btn-primary btn-lg btn-block"
                        style="width: 350px; position: relative;top: 45px;"
                        type="submit">登录
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
