master = win,  # 父容器
text = '标签',  # 文本
bg = 'yellow',  # 背景颜色
fg = 'red',  # 文本颜色
activebackground = 'pink',  # 状态为active时的背景颜色
activeforeground = 'blue',  # 状态为active的文字颜色
relief = 'raised',  # 边框的3D样式 flat、sunken、raised、groove、ridge、solid。
bd = 3,  # 边框的大小
height = 1,  # 高度
width = 5,  # 宽度
padx = 1,  # 内间距，字体与边框的X距离
pady = 1,  # 内间距，字体与边框的Y距离
state = 'normal',  # 设置状态 normal、active、 disabled
cursor = 'arrow',  # 鼠标移动时样式 arrow, circle, cross, plus...
font = ('黑体', 20),  # 字体
command = event,  # 点击事件
textvariable = value,  # 通过StringVar设置可改变的值
wrap = 'none',  # 字数够width后是否换行 char, none,  word

onvalue = '哈哈',  # 选中传递的值，默认是1（多选）
offvalue = '嘿嘿',  # 取消选中后传递的值，默认是0（多选）
value = 2,  # 默认value，选中后会传递给variable（单选）
variable = value,  # 通过value、onvalue、offvalue传递（单选|多选）


sticky = N + S + E + W  # 对齐方式 N/S/E/W，分别代表上/下/右/左(布局)
