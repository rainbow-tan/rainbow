<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="/static/bootstrap_3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/pub_css.css" rel="stylesheet" type="text/css" />
    <script src="/static/jquery/jquery-1.11.1-min.js" type="text/javascript"></script>
    <script src="/static/bootstrap_3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/pub_js.js" type="text/javascript"></script>
    
    <title>导入数据</title>

    <script>
        $(function () {

            // 设置滚动条
            $.set_scroll()

        })
    </script>
</head>

<body>
    <div class="container-fluid">

        <!-- 标题 -->
        <div class="row">
            <div class="col-md-12 column">
                <h3 class="text-center text-success">
                    移频自动闭塞档案
                </h3>
            </div>
        </div>

        <div class="row">
            <!-- 导航 -->
            <div class="col-md-6 column">
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="/index.html/?index=2">首页</a>
                        </li>
                        <li>
                            <a href="/Model2/select.html/">移频自动闭塞档案</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 表单 -->
            <div class="col-md-6 column">
                <div class="text-left ">
                    <form action="/Model2/check_data/" class="form-inline hidden" enctype="multipart/form-data"
                        id="see_file_form" method="post" role="form">
                        <div class="form-group">
                            <input id="file_for_see" name="file" type="file" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit">查看</button>
                        </div>
                    </form>
                    <form action="/Model2/import_data/" class="form-inline hidden" enctype="multipart/form-data"
                        id="import_file_form" method="post" role="form">
                        <div class="form-group">
                            <input id="file_for_import" name="file" type="file" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit">导入</button>
                        </div>
                    </form>
                    <div class="btn-group">
                        <button class="btn btn-info" id="seeFileBtn" type="button">查看</button>
                        <button class="btn btn-primary" id="importBtn" type="button">导入</button>
                        <button class="btn btn-warning" type="button">状态：{{success}}</button>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="row">
            <div class="col-md-12 column">
                <div id="thead_div">
                    <table class="table table-bordered  table-hover table-condensed">
                        <thead>
                            <tr >
                                <th><input id="checkboxs" type="checkbox" value="all"></th>
                                <th>顺号</th>
                                <th>电务段</th>
                                <th>线别</th>
                                <th>综合车间</th>
                                <th>行别</th>
                                <th>自动闭塞制式</th>
                                <th>轨道电路制式</th>
                                <th>自闭区间</th>
                                <th>所属车站</th>
                                <th>车站联锁制式</th>
                                <th>区间轨道电路名称</th>
                                <th>站联区段</th>
                                <th>标称载频</th>
                                <th>区段长度（m）</th>
                                <th>电容数量</th>
                                <th>防护信号机名称</th>
                                <th>是否容许信号</th>
                                <th>方向电路制式</th>
                                <th>发送冗余方式</th>
                                <th>接收冗余方式</th>
                                <th>大修年</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="tbody_div" style="height: 900px;overflow: auto;">
                    <table class="table table-bordered  table-hover table-condensed">
                        <tbody id="tbody">
                            {% for i in data %}
                            <tr>
                                <td><input type="checkbox" value="{{i.0}}"></td>
                                <td>{{forloop.counter}}</td>
                                {% for j in i %}
                                {% if forloop.first %}
                                {% else %}
                                <td>{{j}}</td>
                                {% endif %}
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
