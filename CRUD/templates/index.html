    <script type="text/javascript">
        //页面加载完毕
        $(function () {

            //获取url参数
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }

            //导航中所有文本颜色为黑色
            $(".liClass > a").css("color", "black");

            //默认选中导航菜单中的第一个菜单项
            $(".liClass:first").addClass("active");

            //第一个菜单项的文字变成白色
            $(".liClass:first > a").css("color", "white");

            //给所有的菜单项注册鼠标单击事件
            $(".liClass").click(function () {
                //移除所有菜单项的激活状态
                $(".liClass").removeClass("active");
                //导航中所有文本颜色为黑色
                $(".liClass > a").css("color", "black");
                //当前项目被选中
                $(this).addClass("active");
                //当前项目颜色变成白色
                $(this).children("a").css("color", "white");
            });

            //自动判断首页列表并加载
            if ($.getUrlParam('index') === '1') {
                $('#index_1').click()
                window.open("/one/select.html/", "workareaFrame");
            } else if ($.getUrlParam('index') === '2') {
                $('#index_2').click()
                window.open("/two/select.html/", "workareaFrame");
            } else if ($.getUrlParam('index') === '3') {
                $('#index_3').click()
                window.open("/three/select.html/", "workareaFrame");
            } else if ($.getUrlParam('index') === '4') {
                $('#index_4').click()
                window.open("/four/select.html/", "workareaFrame");
            } else {
                //默认为第一个列表
                $('#index_1').click()
                window.open("/one/select.html/", "workareaFrame");
            }

        });
    </script>
