<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录入页历史数据</title>

    <link href="/static/bootstrap_3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/jquery/jquery-2.0.0-.min.js" type="text/javascript"></script>
    <script src="/static/jquery/jquery.cookie.js" type="text/javascript"></script>
    <script src="/static/bootstrap_3.3.0/js/bootstrap.min.js" type="text/javascript"></script>



</head>
<style>
    th,
    td {
        text-align: center;
        vertical-align: middle !important;
    }

    .table {
        margin-bottom: 0px;
        table-layout: fixed;
        font-size: 8px;
    }

    table tr td:nth-child(1) {
        width: 30px;
    }

    table tr td:nth-child(2) {
        width: 30px;
    }

    table tr td:nth-child(18) {
        width: 80px;
    }
</style>

<script>
    $(function () {
        // 设置滚动条
        $.set_scroll = function () {
            $("#table_body_div").scrollTop(10); //控制滚动条下移10px
            if ($("#table_body_div").scrollTop() > 0) {
                $('#table_head_div').css('overflow-y', 'scroll')
            } else {
                $('#table_head_div').css('overflow-y', 'hidden')
            }
            $("#table_body_div").scrollTop(0); //滚动条返回顶部
        }
        $.set_scroll()

        // 全选
        $("#select_all").click(function () {
            if (this.checked) {
                $("#tbody :checkbox").prop("checked", true);
            } else {
                $("#tbody :checkbox").prop("checked", false);
            }
        });



    })
</script>

<body>

    <!-- 显示数据 -->
    <div class="container-fluid">

        <!-- 标题 -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">年度维修工作任务表历史数据</h3>
            </div>
        </div>
        <br>

        <!-- 增删改查按钮组 -->
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="add_btn" onclick="window.location='/Model6/history_add.html/?chejian={{chejian}}&chezhan={{chezhan}}&xiangmu={{xiangmu}}&fenlei={{fenlei}}'" type="button">
                            <span class="glyphicon glyphicon-plus"></span> 添加
                        </button>
                    </div>
                    <div class="btn-group">
                        <a href="/Model6/zhuye.html/" class="btn btn-success"><span class="glyphicon glyphicon-gift"></span>主页</a>
                    </div>
                </div>

            </div>
        </div>

        <!-- 表格 -->
        <div class="row">
            <div class="col-md-12">
                <div id="thead_div">
                    <table class="table table-bordered  table-hover table-condensed">
                        <thead>
                            <tr>
                                <td><input id="select_all" type="checkbox"></th>
                                <td>序号</td>
                                <td>段别</td>
                                <td>线别</td>
                                <td>车间</td>
                                <td>车站</td>
                                <td>跟班人</td>
                                <td>工区</td>
                                <td>作业人</td>
                                <td>任务量</td>
                                <td>项目</td>
                                <td>工作内容分类</td>
                                <td>工作月份</td>
                                <td>工作内容</td>
                                <td>工作周期</td>
                                <td>工作要求说明</td>
                                <td>单位</td>
                                <td>完成数量</td>
                                <td>完成日期</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="tbody_div" class="tbody_div">
                    <table class="table table-bordered  table-hover table-condensed">
                        <tbody id="tbody">
                            {% for i in data %}
                            <tr>
                                <td><input type="checkbox" value="{{i.0}}"></td>
                                <td>{{forloop.counter}}</td>
                                {% for j in i %}
                                {% if forloop.first %}
                                {% else %}
                                <td>{{j}}</td>
                                {% endif %}
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
