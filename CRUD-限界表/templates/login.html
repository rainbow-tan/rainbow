<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="/static/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="/static/jquery/jquery-1.11.1-min.js"></script>
	<script type="text/javascript" src="/static/bootstrap_3.3.0/js/bootstrap.min.js"></script>

</head>

<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
		<img src="/static/imgs/img.jpg" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div
			style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">
			CRUD &nbsp;<span style="font-size: 12px;">&copy;2020&nbsp;南风轻语</span></div>
	</div>

	<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
			<form action="/login/" class="form-horizontal" role="form" method="POST">
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input name="username" class="form-control" type="text" placeholder="用户名">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input name="password" class="form-control" type="password" placeholder="密码">
					</div>
					<div class="checkbox" style="position: relative;top: 30px; left: 10px;">
						<label>
							<input type="checkbox"> 十天内免登录
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block"
						style="width: 350px; position: relative;top: 45px;">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
